<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Bug By Dans4you</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/mp9vqc.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 80px;
      text-shadow: 4px 4px 12px #000;
    }

    input[type="text"], input[type="password"] {
      padding: 25px;
      font-size: 40px;
      width: 95%;
      max-width: 700px;
      border-radius: 15px;
      border: none;
      margin-bottom: 40px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    .button-group button, .login-box button {
      margin: 25px;
      padding: 25px 60px;
      font-size: 45px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      box-shadow: 4px 4px 12px #000;
      transition: background 0.3s, transform 0.2s;
    }

    .button-group button:hover, .login-box button:hover {
      background-color: #005bb5;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    /* Tombol Logout di kanan atas */
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      padding: 15px 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 3px 3px 10px #000;
      z-index: 1000;
    }

    #logoutBtn:hover {
      background-color: darkred;
    }

    /* Overlay dan video fullscreen */
    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #closeVideoBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      padding: 15px 30px;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #closeVideoBtn:hover {
      background-color: #ff2e43;
    }

  </style>
</head>
<body>

  <h1>Web Bug Dans4you'</h1>

  <!-- Tombol Logout -->
  <button id="logoutBtn" onclick="logout()">LOG OUT</button>

  <!-- Login Form -->
  <div class="login-box" id="loginBox">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- Main APK Bug Form -->
  <div id="mainContent" class="hidden">
    <input type="text" id="nomor" placeholder="Masukkan Nomor Target"><br>
    <div class="button-group">
      <button onclick="kirimKeBot('FORCE')">FORCE</button>
      <button onclick="kirimKeBot('DELAY')">DELAY</button>
      <button onclick="kirimKeBot('INVIS')">INVIS</button>
    </div>
    <div id="status" style="font-size: 35px; margin-top: 40px;"></div>
  </div>

  <!-- Overlay dan Video Fullscreen -->
  <div id="videoOverlay">
    <video id="videoPlayer" autoplay>
      <source src="https://files.catbox.moe/69x49n.mp4" type="video/mp4">
      Browser Anda tidak mendukung pemutaran video.
    </video>
    <button id="closeVideoBtn" onclick="closeVideo()">Tutup Video</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "dans" && pass === "dans90") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }

    function logout() {
      document.getElementById("mainContent").classList.add("hidden");
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
      closeVideo(); // Tutup video jika sedang diputar
    }

    function kirimKeBot(mode) {
      const nomor = document.getElementById("nomor").value;
      const status = document.getElementById("status");

      if (!nomor) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      // Tampilkan video fullscreen
      document.getElementById("videoOverlay").style.display = "flex";
      document.getElementById("videoPlayer").play();
      
      // Contoh kirim data ke bot (ubah URL ke IP/server bot kamu)
      fetch("https://your-server.com/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nomor: nomor, mode: mode })
      })
      .then(res => res.text())
      .then(res => {
        status.innerText = "✅ Berhasil dikirim ke bot!";
      })
      .catch(err => {
        status.innerText = "❌ Gagal mengirim ke bot!";
      });
    }

    function closeVideo() {
      const videoOverlay = document.getElementById("videoOverlay");
      const videoPlayer = document.getElementById("videoPlayer");
      
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      videoOverlay.style.display = "none";
    }

    // Tutup video dengan menekan ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeVideo();
      }
    });
  </script>

</body>
</html>
